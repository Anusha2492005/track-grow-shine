<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Student Skill Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.462.0/lucide.min.css" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen flex items-center justify-center relative">
        <!-- Background Image -->
        <div class="absolute inset-0 bg-cover bg-center bg-no-repeat signup-bg">
            <div class="absolute inset-0 bg-gradient-to-br from-accent/20 via-transparent to-primary/20"></div>
        </div>
        
        <!-- Content -->
        <div class="relative z-10 w-full max-w-lg p-6">
            <div class="card card-glass backdrop-blur-md border-white/20">
                <div class="card-header text-center">
                    <div class="mx-auto mb-4 p-3 bg-gradient-primary rounded-full w-16 h-16 flex items-center justify-center">
                        <i data-lucide="graduation-cap" class="h-8 w-8 text-white"></i>
                    </div>
                    <h1 class="text-2xl font-bold bg-gradient-hero bg-clip-text text-transparent mb-2">
                        Join Student Skill Tracker
                    </h1>
                    <p class="text-foreground/80">
                        Create your student account to get started
                    </p>
                </div>
                
                <div class="card-content">
                    <form id="signupForm" class="space-y-4">
                        <div class="grid grid-cols-2 gap-4">
                            <div class="space-y-2">
                                <label for="firstName" class="block text-sm font-medium">First Name</label>
                                <div class="relative">
                                    <i data-lucide="user" class="absolute left-3 top-1/2 transform -translate-y-1/2 h-4 w-4 text-muted-foreground"></i>
                                    <input
                                        id="firstName"
                                        type="text"
                                        placeholder="John"
                                        class="input bg-white/50 border-white/30 pl-10"
                                        required
                                    />
                                </div>
                            </div>
                            
                            <div class="space-y-2">
                                <label for="lastName" class="block text-sm font-medium">Last Name</label>
                                <div class="relative">
                                    <i data-lucide="user" class="absolute left-3 top-1/2 transform -translate-y-1/2 h-4 w-4 text-muted-foreground"></i>
                                    <input
                                        id="lastName"
                                        type="text"
                                        placeholder="Doe"
                                        class="input bg-white/50 border-white/30 pl-10"
                                        required
                                    />
                                </div>
                            </div>
                        </div>

                        <div class="space-y-2">
                            <label for="email" class="block text-sm font-medium">Email Address</label>
                            <div class="relative">
                                <i data-lucide="mail" class="absolute left-3 top-1/2 transform -translate-y-1/2 h-4 w-4 text-muted-foreground"></i>
                                <input
                                    id="email"
                                    type="email"
                                    placeholder="john.doe@university.edu"
                                    class="input bg-white/50 border-white/30 pl-10"
                                    required
                                />
                            </div>
                        </div>

                        <div class="space-y-2">
                            <label for="studentId" class="block text-sm font-medium">Student ID</label>
                            <div class="relative">
                                <i data-lucide="graduation-cap" class="absolute left-3 top-1/2 transform -translate-y-1/2 h-4 w-4 text-muted-foreground"></i>
                                <input
                                    id="studentId"
                                    type="text"
                                    placeholder="STU2024001"
                                    class="input bg-white/50 border-white/30 pl-10"
                                    required
                                />
                            </div>
                        </div>

                        <div class="space-y-2">
                            <label for="password" class="block text-sm font-medium">Password</label>
                            <div class="relative">
                                <i data-lucide="lock" class="absolute left-3 top-1/2 transform -translate-y-1/2 h-4 w-4 text-muted-foreground"></i>
                                <input
                                    id="password"
                                    type="password"
                                    placeholder="Create a strong password"
                                    class="input bg-white/50 border-white/30 pl-10 pr-10"
                                    required
                                />
                                <button
                                    type="button"
                                    id="togglePassword"
                                    class="absolute right-3 top-1/2 transform -translate-y-1/2 text-muted-foreground hover:text-foreground"
                                >
                                    <i data-lucide="eye" id="eyeIcon" class="h-4 w-4"></i>
                                </button>
                            </div>
                        </div>

                        <div class="space-y-2">
                            <label for="confirmPassword" class="block text-sm font-medium">Confirm Password</label>
                            <div class="relative">
                                <i data-lucide="lock" class="absolute left-3 top-1/2 transform -translate-y-1/2 h-4 w-4 text-muted-foreground"></i>
                                <input
                                    id="confirmPassword"
                                    type="password"
                                    placeholder="Confirm your password"
                                    class="input bg-white/50 border-white/30 pl-10 pr-10"
                                    required
                                />
                                <button
                                    type="button"
                                    id="toggleConfirmPassword"
                                    class="absolute right-3 top-1/2 transform -translate-y-1/2 text-muted-foreground hover:text-foreground"
                                >
                                    <i data-lucide="eye" id="eyeConfirmIcon" class="h-4 w-4"></i>
                                </button>
                            </div>
                        </div>

                        <button 
                            type="submit" 
                            class="btn btn-success w-full"
                            id="signupBtn"
                        >
                            Create Account
                        </button>
                    </form>

                    <div class="mt-6 text-center text-sm text-foreground/70">
                        Already have an account? 
                        <a href="login.html" class="text-primary hover:text-primary-glow font-medium transition-smooth">
                            Sign in here
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <div class="toast-content">
            <span id="toastMessage"></span>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        lucide.createIcons();

        // Password toggle functionality
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');

        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const eyeConfirmIcon = document.getElementById('eyeConfirmIcon');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            eyeIcon.setAttribute('data-lucide', type === 'password' ? 'eye' : 'eye-off');
            lucide.createIcons();
        });

        toggleConfirmPassword.addEventListener('click', () => {
            const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordInput.setAttribute('type', type);
            
            eyeConfirmIcon.setAttribute('data-lucide', type === 'password' ? 'eye' : 'eye-off');
            lucide.createIcons();
        });

        // Toast functionality
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toastMessage.textContent = message;
            toast.className = `toast ${type} show`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Form submission
        document.getElementById('signupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const studentId = document.getElementById('studentId').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const signupBtn = document.getElementById('signupBtn');
            
            // Validation
            if (!firstName || !lastName || !email || !studentId || !password || !confirmPassword) {
                showToast('Please fill in all fields.', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showToast('Passwords do not match. Please try again.', 'error');
                return;
            }

            if (password.length < 6) {
                showToast('Password must be at least 6 characters long.', 'error');
                return;
            }
            
            signupBtn.textContent = 'Creating Account...';
            signupBtn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                showToast('Account Created Successfully! Welcome to Student Skill Tracker. Please sign in with your new account.');
                
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            }, 2000);
        });
    </script>
</body>
</html>
