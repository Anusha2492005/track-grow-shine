<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Student Skill Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.462.0/lucide.min.css" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen flex items-center justify-center relative">
        <!-- Student Login Background -->
        <div class="absolute inset-0 student-login-bg">
            <div class="absolute inset-0 bg-gradient-to-br from-blue-600/20 via-transparent to-indigo-600/20"></div>
        </div>
        
        <!-- Content -->
        <div class="relative z-10 w-full max-w-md p-6">
            <div class="card card-glass backdrop-blur-md border-white/20">
                <div class="card-header text-center">
                    <div class="mx-auto mb-4 p-3 bg-gradient-student rounded-full w-16 h-16 flex items-center justify-center">
                        <i data-lucide="graduation-cap" class="h-8 w-8 text-white"></i>
                    </div>
                    <h1 class="text-2xl font-bold bg-gradient-student-text bg-clip-text text-transparent mb-2">
                        Student Login
                    </h1>
                    <p class="text-foreground/80">
                        Access your skill tracking dashboard
                    </p>
                </div>
                
                <div class="card-content">
                    <form id="studentLoginForm" class="space-y-4">
                        <div class="space-y-2">
                            <label for="loginType" class="block text-sm font-medium">Login with</label>
                            <select id="loginType" class="input bg-white/50 border-white/30" onchange="toggleLoginFields()">
                                <option value="email">Email Address</option>
                                <option value="studentId">Student ID</option>
                            </select>
                        </div>

                        <div class="space-y-2" id="emailField">
                            <label for="email" class="block text-sm font-medium">Email Address</label>
                            <div class="relative">
                                <i data-lucide="mail" class="absolute left-3 top-1/2 transform -translate-y-1/2 h-4 w-4 text-muted-foreground"></i>
                                <input
                                    id="email"
                                    type="email"
                                    placeholder="john.doe@university.edu"
                                    class="input bg-white/50 border-white/30 pl-10"
                                    required
                                />
                            </div>
                        </div>

                        <div class="space-y-2 hidden" id="studentIdField">
                            <label for="studentId" class="block text-sm font-medium">Student ID</label>
                            <div class="relative">
                                <i data-lucide="id-card" class="absolute left-3 top-1/2 transform -translate-y-1/2 h-4 w-4 text-muted-foreground"></i>
                                <input
                                    id="studentId"
                                    type="text"
                                    placeholder="STU2024001"
                                    class="input bg-white/50 border-white/30 pl-10"
                                />
                            </div>
                        </div>

                        <div class="space-y-2">
                            <label for="password" class="block text-sm font-medium">Password</label>
                            <div class="relative">
                                <i data-lucide="lock" class="absolute left-3 top-1/2 transform -translate-y-1/2 h-4 w-4 text-muted-foreground"></i>
                                <input
                                    id="password"
                                    type="password"
                                    placeholder="Enter your password"
                                    class="input bg-white/50 border-white/30 pl-10 pr-10"
                                    required
                                />
                                <button
                                    type="button"
                                    id="togglePassword"
                                    class="absolute right-3 top-1/2 transform -translate-y-1/2 text-muted-foreground hover:text-foreground"
                                >
                                    <i data-lucide="eye" id="eyeIcon" class="h-4 w-4"></i>
                                </button>
                            </div>
                        </div>

                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-2">
                                <input type="checkbox" id="remember" class="rounded border-white/30">
                                <label for="remember" class="text-sm text-foreground/80">Remember me</label>
                            </div>
                            <a href="#" class="text-sm text-blue-300 hover:text-blue-200 transition-smooth">
                                Forgot password?
                            </a>
                        </div>

                        <button 
                            type="submit" 
                            class="btn btn-student w-full"
                            id="loginBtn"
                        >
                            Sign In to Dashboard
                        </button>
                    </form>

                    <div class="mt-6 space-y-4">
                        <div class="text-center text-sm text-foreground/70">
                            Don't have an account? 
                            <a href="student-signup.html" class="text-blue-300 hover:text-blue-200 font-medium transition-smooth">
                                Create student account
                            </a>
                        </div>
                        
                        <div class="text-center text-sm text-foreground/60">
                            Faculty member? 
                            <a href="faculty-login.html" class="text-emerald-300 hover:text-emerald-200 font-medium transition-smooth">
                                Faculty Login
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <div class="toast-content">
            <span id="toastMessage"></span>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        lucide.createIcons();

        // Toggle login fields
        function toggleLoginFields() {
            const loginType = document.getElementById('loginType').value;
            const emailField = document.getElementById('emailField');
            const studentIdField = document.getElementById('studentIdField');
            const emailInput = document.getElementById('email');
            const studentIdInput = document.getElementById('studentId');

            if (loginType === 'email') {
                emailField.classList.remove('hidden');
                studentIdField.classList.add('hidden');
                emailInput.required = true;
                studentIdInput.required = false;
                studentIdInput.value = '';
            } else {
                emailField.classList.add('hidden');
                studentIdField.classList.remove('hidden');
                emailInput.required = false;
                studentIdInput.required = true;
                emailInput.value = '';
            }
        }

        // Password toggle functionality
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            eyeIcon.setAttribute('data-lucide', type === 'password' ? 'eye' : 'eye-off');
            lucide.createIcons();
        });

        // Toast functionality
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toastMessage.textContent = message;
            toast.className = `toast ${type} show`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Form submission
        document.getElementById('studentLoginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const loginType = document.getElementById('loginType').value;
            const email = document.getElementById('email').value;
            const studentId = document.getElementById('studentId').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            const loginValue = loginType === 'email' ? email : studentId;
            
            if (!loginValue || !password) {
                showToast('Please fill in all required fields.', 'error');
                return;
            }
            
            if (password.length < 6) {
                showToast('Please enter a valid password.', 'error');
                return;
            }
            
            loginBtn.textContent = 'Signing in...';
            loginBtn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                localStorage.setItem('userType', 'student');
                localStorage.setItem('userEmail', loginValue);
                showToast('Welcome back! Redirecting to your dashboard...');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            }, 1500);
        });
    </script>
</body>
</html>
