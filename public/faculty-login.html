<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Login - Student Skill Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.462.0/lucide.min.css" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen flex items-center justify-center relative">
        <!-- Faculty Login Background -->
        <div class="absolute inset-0 faculty-login-bg">
            <div class="absolute inset-0 bg-gradient-to-br from-emerald-600/20 via-transparent to-teal-600/20"></div>
        </div>
        
        <!-- Content -->
        <div class="relative z-10 w-full max-w-md p-6">
            <div class="card card-glass backdrop-blur-md border-white/20">
                <div class="card-header text-center">
                    <div class="mx-auto mb-4 p-3 bg-gradient-faculty rounded-full w-16 h-16 flex items-center justify-center">
                        <i data-lucide="user-check" class="h-8 w-8 text-white"></i>
                    </div>
                    <h1 class="text-2xl font-bold bg-gradient-faculty-text bg-clip-text text-transparent mb-2">
                        Faculty Portal
                    </h1>
                    <p class="text-foreground/80">
                        Access student management tools
                    </p>
                </div>
                
                <div class="card-content">
                    <form id="facultyLoginForm" class="space-y-4">
                        <div class="space-y-2">
                            <label for="loginType" class="block text-sm font-medium">Login with</label>
                            <select id="loginType" class="input bg-white/50 border-white/30" onchange="toggleLoginFields()">
                                <option value="email">Email Address</option>
                                <option value="employeeId">Employee ID</option>
                            </select>
                        </div>

                        <div class="space-y-2" id="emailField">
                            <label for="email" class="block text-sm font-medium">Official Email</label>
                            <div class="relative">
                                <i data-lucide="mail" class="absolute left-3 top-1/2 transform -translate-y-1/2 h-4 w-4 text-muted-foreground"></i>
                                <input
                                    id="email"
                                    type="email"
                                    placeholder="jane.smith@university.edu"
                                    class="input bg-white/50 border-white/30 pl-10"
                                    required
                                />
                            </div>
                        </div>

                        <div class="space-y-2 hidden" id="employeeIdField">
                            <label for="employeeId" class="block text-sm font-medium">Employee ID</label>
                            <div class="relative">
                                <i data-lucide="badge" class="absolute left-3 top-1/2 transform -translate-y-1/2 h-4 w-4 text-muted-foreground"></i>
                                <input
                                    id="employeeId"
                                    type="text"
                                    placeholder="FAC2024001"
                                    class="input bg-white/50 border-white/30 pl-10"
                                />
                            </div>
                        </div>

                        <div class="space-y-2">
                            <label for="department" class="block text-sm font-medium">Department</label>
                            <select id="department" class="input bg-white/50 border-white/30" required>
                                <option value="">Select Department</option>
                                <option value="computer-science">Computer Science</option>
                                <option value="electrical">Electrical Engineering</option>
                                <option value="mechanical">Mechanical Engineering</option>
                                <option value="civil">Civil Engineering</option>
                                <option value="biotechnology">Biotechnology</option>
                                <option value="business">Business Administration</option>
                                <option value="placement">Placement Office</option>
                                <option value="admin">Administration</option>
                            </select>
                        </div>

                        <div class="space-y-2">
                            <label for="password" class="block text-sm font-medium">Password</label>
                            <div class="relative">
                                <i data-lucide="lock" class="absolute left-3 top-1/2 transform -translate-y-1/2 h-4 w-4 text-muted-foreground"></i>
                                <input
                                    id="password"
                                    type="password"
                                    placeholder="Enter your secure password"
                                    class="input bg-white/50 border-white/30 pl-10 pr-10"
                                    required
                                />
                                <button
                                    type="button"
                                    id="togglePassword"
                                    class="absolute right-3 top-1/2 transform -translate-y-1/2 text-muted-foreground hover:text-foreground"
                                >
                                    <i data-lucide="eye" id="eyeIcon" class="h-4 w-4"></i>
                                </button>
                            </div>
                        </div>

                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-2">
                                <input type="checkbox" id="remember" class="rounded border-white/30">
                                <label for="remember" class="text-sm text-foreground/80">Keep me signed in</label>
                            </div>
                            <a href="#" class="text-sm text-emerald-300 hover:text-emerald-200 transition-smooth">
                                Reset password?
                            </a>
                        </div>

                        <div class="bg-emerald-50/10 border border-emerald-300/30 rounded-lg p-3">
                            <div class="flex items-start gap-2">
                                <i data-lucide="shield-check" class="h-4 w-4 text-emerald-300 mt-0.5"></i>
                                <div class="text-xs text-emerald-200">
                                    <strong>Secure Access:</strong> This portal is for authorized faculty and staff only. 
                                    All activities are logged for security purposes.
                                </div>
                            </div>
                        </div>

                        <button 
                            type="submit" 
                            class="btn btn-faculty w-full"
                            id="loginBtn"
                        >
                            Access Faculty Portal
                        </button>
                    </form>

                    <div class="mt-6 space-y-4">
                        <div class="text-center text-sm text-foreground/70">
                            Need access? 
                            <a href="faculty-signup.html" class="text-emerald-300 hover:text-emerald-200 font-medium transition-smooth">
                                Request faculty account
                            </a>
                        </div>
                        
                        <div class="text-center text-sm text-foreground/60">
                            Student? 
                            <a href="student-login.html" class="text-blue-300 hover:text-blue-200 font-medium transition-smooth">
                                Student Login
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <div class="toast-content">
            <span id="toastMessage"></span>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        lucide.createIcons();

        // Toggle login fields
        function toggleLoginFields() {
            const loginType = document.getElementById('loginType').value;
            const emailField = document.getElementById('emailField');
            const employeeIdField = document.getElementById('employeeIdField');
            const emailInput = document.getElementById('email');
            const employeeIdInput = document.getElementById('employeeId');

            if (loginType === 'email') {
                emailField.classList.remove('hidden');
                employeeIdField.classList.add('hidden');
                emailInput.required = true;
                employeeIdInput.required = false;
                employeeIdInput.value = '';
            } else {
                emailField.classList.add('hidden');
                employeeIdField.classList.remove('hidden');
                emailInput.required = false;
                employeeIdInput.required = true;
                emailInput.value = '';
            }
        }

        // Password toggle functionality
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            eyeIcon.setAttribute('data-lucide', type === 'password' ? 'eye' : 'eye-off');
            lucide.createIcons();
        });

        // Toast functionality
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toastMessage.textContent = message;
            toast.className = `toast ${type} show`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Form submission
        document.getElementById('facultyLoginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const loginType = document.getElementById('loginType').value;
            const email = document.getElementById('email').value;
            const employeeId = document.getElementById('employeeId').value;
            const department = document.getElementById('department').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            const loginValue = loginType === 'email' ? email : employeeId;
            
            if (!loginValue || !department || !password) {
                showToast('Please fill in all required fields.', 'error');
                return;
            }
            
            if (password.length < 8) {
                showToast('Please enter a valid password.', 'error');
                return;
            }
            
            loginBtn.textContent = 'Authenticating...';
            loginBtn.disabled = true;
            
            // Simulate API call with enhanced security check
            setTimeout(() => {
                localStorage.setItem('userType', 'faculty');
                localStorage.setItem('userEmail', loginValue);
                localStorage.setItem('userDepartment', department);
                showToast('Welcome to Faculty Portal! Redirecting to management dashboard...');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            }, 2000); // Longer delay to simulate security checks
        });
    </script>
</body>
</html>
