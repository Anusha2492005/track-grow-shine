<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - Student Skill Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.462.0/lucide.min.css" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen flex items-center justify-center relative">
        <!-- Student Background -->
        <div class="absolute inset-0 student-signup-bg">
            <div class="absolute inset-0 bg-gradient-to-br from-blue-500/20 via-transparent to-purple-500/20"></div>
        </div>
        
        <!-- Content -->
        <div class="relative z-10 w-full max-w-lg p-6">
            <div class="card card-glass backdrop-blur-md border-white/20">
                <div class="card-header text-center">
                    <div class="mx-auto mb-4 p-3 bg-gradient-student rounded-full w-16 h-16 flex items-center justify-center">
                        <i data-lucide="graduation-cap" class="h-8 w-8 text-white"></i>
                    </div>
                    <h1 class="text-2xl font-bold bg-gradient-student-text bg-clip-text text-transparent mb-2">
                        Student Registration
                    </h1>
                    <p class="text-foreground/80">
                        Join thousands of students tracking their skills
                    </p>
                </div>
                
                <div class="card-content">
                    <form id="studentSignupForm" class="space-y-4">
                        <div class="grid grid-cols-2 gap-4">
                            <div class="space-y-2">
                                <label for="firstName" class="block text-sm font-medium">First Name</label>
                                <div class="relative">
                                    <i data-lucide="user" class="absolute left-3 top-1/2 transform -translate-y-1/2 h-4 w-4 text-muted-foreground"></i>
                                    <input
                                        id="firstName"
                                        type="text"
                                        placeholder="John"
                                        class="input bg-white/50 border-white/30 pl-10"
                                        required
                                    />
                                </div>
                            </div>
                            
                            <div class="space-y-2">
                                <label for="lastName" class="block text-sm font-medium">Last Name</label>
                                <div class="relative">
                                    <i data-lucide="user" class="absolute left-3 top-1/2 transform -translate-y-1/2 h-4 w-4 text-muted-foreground"></i>
                                    <input
                                        id="lastName"
                                        type="text"
                                        placeholder="Doe"
                                        class="input bg-white/50 border-white/30 pl-10"
                                        required
                                    />
                                </div>
                            </div>
                        </div>

                        <div class="space-y-2">
                            <label for="studentId" class="block text-sm font-medium">Student ID</label>
                            <div class="relative">
                                <i data-lucide="id-card" class="absolute left-3 top-1/2 transform -translate-y-1/2 h-4 w-4 text-muted-foreground"></i>
                                <input
                                    id="studentId"
                                    type="text"
                                    placeholder="STU2024001"
                                    class="input bg-white/50 border-white/30 pl-10"
                                    required
                                />
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div class="space-y-2">
                                <label for="department" class="block text-sm font-medium">Department</label>
                                <select id="department" class="input bg-white/50 border-white/30" required>
                                    <option value="">Select Department</option>
                                    <option value="computer-science">Computer Science</option>
                                    <option value="electrical">Electrical Engineering</option>
                                    <option value="mechanical">Mechanical Engineering</option>
                                    <option value="civil">Civil Engineering</option>
                                    <option value="biotechnology">Biotechnology</option>
                                    <option value="business">Business Administration</option>
                                </select>
                            </div>
                            
                            <div class="space-y-2">
                                <label for="year" class="block text-sm font-medium">Academic Year</label>
                                <select id="year" class="input bg-white/50 border-white/30" required>
                                    <option value="">Select Year</option>
                                    <option value="1">1st Year</option>
                                    <option value="2">2nd Year</option>
                                    <option value="3">3rd Year</option>
                                    <option value="4">4th Year</option>
                                </select>
                            </div>
                        </div>

                        <div class="space-y-2">
                            <label for="email" class="block text-sm font-medium">University Email</label>
                            <div class="relative">
                                <i data-lucide="mail" class="absolute left-3 top-1/2 transform -translate-y-1/2 h-4 w-4 text-muted-foreground"></i>
                                <input
                                    id="email"
                                    type="email"
                                    placeholder="john.doe@university.edu"
                                    class="input bg-white/50 border-white/30 pl-10"
                                    required
                                />
                            </div>
                        </div>

                        <div class="space-y-2">
                            <label for="phone" class="block text-sm font-medium">Phone Number</label>
                            <div class="relative">
                                <i data-lucide="phone" class="absolute left-3 top-1/2 transform -translate-y-1/2 h-4 w-4 text-muted-foreground"></i>
                                <input
                                    id="phone"
                                    type="tel"
                                    placeholder="+1 (555) 123-4567"
                                    class="input bg-white/50 border-white/30 pl-10"
                                    required
                                />
                            </div>
                        </div>

                        <div class="space-y-2">
                            <label for="password" class="block text-sm font-medium">Password</label>
                            <div class="relative">
                                <i data-lucide="lock" class="absolute left-3 top-1/2 transform -translate-y-1/2 h-4 w-4 text-muted-foreground"></i>
                                <input
                                    id="password"
                                    type="password"
                                    placeholder="Create a strong password"
                                    class="input bg-white/50 border-white/30 pl-10 pr-10"
                                    required
                                />
                                <button
                                    type="button"
                                    id="togglePassword"
                                    class="absolute right-3 top-1/2 transform -translate-y-1/2 text-muted-foreground hover:text-foreground"
                                >
                                    <i data-lucide="eye" id="eyeIcon" class="h-4 w-4"></i>
                                </button>
                            </div>
                        </div>

                        <div class="space-y-2">
                            <label for="confirmPassword" class="block text-sm font-medium">Confirm Password</label>
                            <div class="relative">
                                <i data-lucide="lock" class="absolute left-3 top-1/2 transform -translate-y-1/2 h-4 w-4 text-muted-foreground"></i>
                                <input
                                    id="confirmPassword"
                                    type="password"
                                    placeholder="Confirm your password"
                                    class="input bg-white/50 border-white/30 pl-10 pr-10"
                                    required
                                />
                                <button
                                    type="button"
                                    id="toggleConfirmPassword"
                                    class="absolute right-3 top-1/2 transform -translate-y-1/2 text-muted-foreground hover:text-foreground"
                                >
                                    <i data-lucide="eye" id="eyeConfirmIcon" class="h-4 w-4"></i>
                                </button>
                            </div>
                        </div>

                        <div class="flex items-center space-x-2">
                            <input type="checkbox" id="terms" class="rounded border-white/30" required>
                            <label for="terms" class="text-sm text-foreground/80">
                                I agree to the <a href="#" class="text-blue-300 hover:text-blue-200">Terms of Service</a> and 
                                <a href="#" class="text-blue-300 hover:text-blue-200">Privacy Policy</a>
                            </label>
                        </div>

                        <button 
                            type="submit" 
                            class="btn btn-student w-full"
                            id="signupBtn"
                        >
                            Create Student Account
                        </button>
                    </form>

                    <div class="mt-6 text-center text-sm text-foreground/70">
                        Already have an account? 
                        <a href="student-login.html" class="text-blue-300 hover:text-blue-200 font-medium transition-smooth">
                            Sign in here
                        </a>
                    </div>
                    
                    <div class="mt-4 text-center text-sm text-foreground/60">
                        Are you faculty? 
                        <a href="faculty-signup.html" class="text-purple-300 hover:text-purple-200 font-medium transition-smooth">
                            Register as Faculty
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <div class="toast-content">
            <span id="toastMessage"></span>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        lucide.createIcons();

        // Password toggle functionality
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');

        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const eyeConfirmIcon = document.getElementById('eyeConfirmIcon');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            eyeIcon.setAttribute('data-lucide', type === 'password' ? 'eye' : 'eye-off');
            lucide.createIcons();
        });

        toggleConfirmPassword.addEventListener('click', () => {
            const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordInput.setAttribute('type', type);
            
            eyeConfirmIcon.setAttribute('data-lucide', type === 'password' ? 'eye' : 'eye-off');
            lucide.createIcons();
        });

        // Toast functionality
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toastMessage.textContent = message;
            toast.className = `toast ${type} show`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Form submission
        document.getElementById('studentSignupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                studentId: document.getElementById('studentId').value,
                department: document.getElementById('department').value,
                year: document.getElementById('year').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirmPassword').value,
                terms: document.getElementById('terms').checked
            };
            
            const signupBtn = document.getElementById('signupBtn');
            
            // Validation
            if (!formData.firstName || !formData.lastName || !formData.studentId || !formData.department || 
                !formData.year || !formData.email || !formData.phone || !formData.password || !formData.confirmPassword) {
                showToast('Please fill in all fields.', 'error');
                return;
            }

            if (!formData.terms) {
                showToast('Please accept the Terms of Service and Privacy Policy.', 'error');
                return;
            }

            if (formData.password !== formData.confirmPassword) {
                showToast('Passwords do not match. Please try again.', 'error');
                return;
            }

            if (formData.password.length < 8) {
                showToast('Password must be at least 8 characters long.', 'error');
                return;
            }
            
            signupBtn.textContent = 'Creating Account...';
            signupBtn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                showToast('Student Account Created Successfully! Welcome to Student Skill Tracker.');
                
                setTimeout(() => {
                    window.location.href = 'student-login.html';
                }, 2000);
            }, 2000);
        });
    </script>
</body>
</html>
